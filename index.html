<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="./assets/style/reset.css" />
  <link rel="stylesheet" href="./assets/style/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/app.js" defer></script>

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <section class="main-content">
    <div class="container">
      <header class="content-head">
        <h1 class="head-name">calc</h1>
        <div class="theme-content">
          <span class="theme-content-item">theme</span>
          <div class="theme-items">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="theme-toggle">
            <button class="toggle-btn" id="theme-1"></button>
            <button class="toggle-btn toggle-hide" id="theme-2"></button>
            <button class="toggle-btn toggle-hide" id="theme-3"></button>
          </div>
        </div>
      </header>

      <div class="calculate-screen">
        <div class="first-num" style="display: none;"></div>
        <div class="operation-content" style="display: none;"></div>
        <div class="second-num" style="display: none;"></div>
        <div class="operation-result" style="display: none;"></div>
      </div>

      <div class="calculate-keypad">
        <div class="key-items">
          <div class="key-item">
            <p class="number">7</p>
          </div>
          <div class="key-item">
            <p class="number">8</p>
          </div>
          <div class="key-item">
            <p class="number">9</p>
          </div>
          <div class="key-item-delete">
            <p class="delete">DEL</p>
          </div>
          <div class="key-item">
            <p class="number">4</p>
          </div>
          <div class="key-item">
            <p class="number">5</p>
          </div>
          <div class="key-item">
            <p class="number">6</p>
          </div>
          <div class="key-item">
            <p class="operation">+</p>
          </div>
          <div class="key-item">
            <p class="number">1</p>
          </div>
          <div class="key-item">
            <p class="number">2</p>
          </div>
          <div class="key-item">
            <p class="number">3</p>
          </div>
          <div class="key-item">
            <p class="operation">-</p>
          </div>
          <div class="key-item">
            <p class="number">.</p>
          </div>
          <div class="key-item">
            <p class="number">0</p>
          </div>
          <div class="key-item">
            <p class="operation">/</p>
          </div>
          <div class="key-item">
            <p class="operation">x</p>
          </div>
        </div>
        <div class="key-function">
          <div class="reset-key reset">RESET</div>
          <div class="equals-key equal">=</div>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vafashukurova" target="_blank">Vafa Shukurova</a>.
  </div>
</body>

</html>
